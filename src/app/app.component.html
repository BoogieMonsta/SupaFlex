<div class="flex flex-col items-center h-screen bg-gray-50">
    <!-- Header -->
    <div class="flex flex-col items-center p-5" id="header">
        <h1 class="text-green-300 font-bebas-neue text-7xl">
            Pause<span class="text-gray-300">Tape</span>
        </h1>
        <button class="text-xs shadow-sm" (click)="toggleAudioOnOff()">
            ON/OFF
        </button>
    </div>

    <!-- Main White Container -->
    <div
        class="bg-white w-[calc(67vw)] h-[calc(67vh)] flex flex-col justify-center rounded-xl shadow-xl z-0"
    >
        <!-- Cassettes -->
        <div class="flex flex-row justify-evenly">
            <!-- Deck 1 -->
            <div class="flex flex-col items-center gap-10">
                <app-cassette
                    class="cassette1"
                    [title]="'Hard Bop #3'"
                    [color]="'green'"
                ></app-cassette>

                <div>{{ deck1.state }}</div>

                <!-- Buttons Deck 1 -->
                <div class="container-deck1 flex flex-row gap-[3px] w-fit z-10">
                    <app-tape-recorder-button
                        *ngFor="let btn of srcButtons"
                        iconName="{{ btn }}"
                        [deckNumber]="1"
                        (onBtnDown)="onBtnDown($event)"
                        (onBtnUp)="onBtnUp($event)"
                    ></app-tape-recorder-button>
                </div>
            </div>

            <!-- Speed Control -->
            <div class="flex flex-col items-center">
                <div class="flex">
                    <input
                        type="range"
                        id="speed-control-1"
                        name="speed1"
                        min="-3"
                        max="3"
                        step="0.05"
                        list="markers"
                        orient="vertical"
                        class="h-[340px] w-20"
                        [(ngModel)]="playbackSpeed1"
                    />
                    <div class="flex flex-col items-center justify-between font-bebas-neue text-2xl text-gray-400">
                        <div>3</div>
                        <div>2</div>
                        <div>1</div>
                        <div>0</div>
                        <div>-1</div>
                        <div>-2</div>
                        <div>-3</div>
                    </div>
                    <input
                        type="range"
                        id="speed-control-2"
                        name="speed2"
                        min="-3"
                        max="3"
                        step="0.05"
                        list="markers"
                        orient="vertical"
                        class="h-[340px] w-20"
                        [(ngModel)]="playbackSpeed2"
                    />
                    <!-- Markers  -->
                    <datalist id="markers">
                        <option value="-3"></option>
                        <option value="-2"></option>
                        <option value="-1"></option>
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                    </datalist>
                </div>
                <div class="mt-5 font-bebas-neue text-gray-400">PLAYBACK SPEED</div>
            </div>

            <!-- Deck 2 -->
            <div class="flex flex-col items-center gap-10">
                <app-cassette
                    class="cassette2"
                    [title]="'Chop Mix #1'"
                    [color]="'blue'"
                ></app-cassette>

                <div>{{ deck2.state }}</div>

                <!-- Buttons Deck 2 -->
                <div class="container-deck2 flex flex-row gap-[3px] w-fit z-10">
                    <app-tape-recorder-button
                        *ngFor="let btn of dstButtons"
                        iconName="{{ btn }}"
                        [deckNumber]="2"
                        (onBtnDown)="onBtnDown($event)"
                        (onBtnUp)="onBtnUp($event)"
                    ></app-tape-recorder-button>
                </div>
            </div>
        </div>
    </div>
</div>
